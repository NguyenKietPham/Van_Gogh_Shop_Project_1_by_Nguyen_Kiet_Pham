<!--contact us section-->
  <div class="contact-wrapper">
    <!-- Left side image -->
    <div class="contact-image">
      <img src="image/ee0eafff-7223-4e35-892e-a2c78962734e.png" alt="Van Gogh artwork style" />
    </div>

    <!-- Right side contact form box -->
    <div class="contact-card" role="form" aria-labelledby="contactTitle">
      <h2 id="contactTitle">Contact Us</h2>

      <form class="contact-card-form" action="thankyouforcontactus.html" method="get">
        <label>
          <span class="label">full name</span>
          <input type="text" name="name" placeholder="Enter your name" required >
        </label>
        <label>
          <span class="label">Email</span>
          <input type="email" name="email" placeholder="Enter your email" required >
        </label>
        <label>
          <span class="label">Comment or message</span>
          <textarea name="message" rows="4" placeholder="Type your message…" required></textarea>
        </label>
        <button type="submit" class="button submit">Submit</button>
      </form>
    </div>
  </div>
</section>
